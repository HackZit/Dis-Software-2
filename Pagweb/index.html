<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .error {
      color: red;
    }
  </style>
</head>

<body>
  
  <div class="relative">
    <img src="/assets/montana.jpg" alt="montana" class="absolute -z-20 w-screen h-full min-h-screen">
    
    <!--todo el panel-->
    <h1 class=" font-bold text-4xl absolute pt-16 text-center z-20 w-screen ">Sistema de pago en linea</h1>
    <div class=" h-12"></div>
    <div id="panelDePago" class=" bg-blue-500 rounded-3xl w-2/3 bg-opacity-80 mx-auto border-white border-2 grid grid-cols-2 grid-rows-1 pt-20 -z-10 ">
      
      <!--lado izquierdo-->
      <div class="p-8 inline-block text-center">

        <div class="bg-white rounded-3xl mb-3 block py-1 mx-8 2xl:mx-24">
          <input type="text" id="name" placeholder="Nombre completo" class="placeholder:text-blue-400" required>
        </div>

        <div class="bg-white rounded-3xl mb-3 block py-1 mx-8 2xl:mx-24">
          <input type="email" id="email" placeholder="E-mail" class="placeholder:text-blue-400" required>
        </div>

        <div class="bg-white rounded-3xl mb-3 block py-1 mx-8 2xl:mx-24">
          <input type="number" id="ID" placeholder="identificacion" class="placeholder:text-blue-400" required>
        </div>

        <div class="bg-white rounded-3xl mb-3 block py-1 mx-8 2xl:mx-24">
          <input type="text" id="reason" placeholder="Concepto De Pago" class="placeholder:text-blue-400" required>
        </div>

        <div class="bg-white rounded-3xl mb-3 block py-1 mx-8 2xl:mx-24">
          <input type="text" id="sede"  placeholder="sede" class="placeholder:text-blue-400" required>
        </div>

        <div class="bg-white rounded-3xl mb-3 block py-1 mx-8 2xl:mx-24">
          <input type="number" id="amount" min="0" step="1" placeholder="Monto a pagar" class="placeholder:text-blue-400" required>
        </div>

        <button type="button" id="btnLogIn" onclick="ValidateLogIn()" class="bg-amber-400 font-bold rounded-3xl block py-2 px-8 mt-8 mx-auto">Log in</button>

        <div id="errorMessage" class=" hidden border-2 border-white mx-auto rounded-3xl mt-4 p-2 bg-slate-300"></div>

        <button type="button" id="btnHistory" onclick="HistoryChannel()" class="hidden bg-amber-400 font-bold rounded-3xl py-2 px-8 mt-8 mx-auto">Facturas</button>

      </div>


      <!--lado derecho-->
      <div class="p-8">
        <!--Seleccion de tipo-->
        <select name="" id="tipoPago" class="hidden mx-auto bg-white rounded-3xl py-2 px-12 text-blue-400 ">
          <option value="0">Medios de pago</option>
          <option value="Credito">Credito</option>
          <option value="Debito">PSE</option>
        </select>
        
        <!--solo imagenes-->
        <div id="formaDePagoEJ" class="block bg-blue-300 mt-4 rounded-3xl bg-opacity-80 text-center py-2">
          <img src="/assets/TARJETAS-430x119.png" alt="tarjetas" class="inline-block w-1/2">
          <img src="/assets/logopsenuevo.png" alt="tarjetas" class="inline-block w-1/3">
        </div>

        <!--form de credito-->
        <div id="formaDePagoCred" class="hidden bg-blue-300 my-4 rounded-3xl bg-opacity-80 text-center  p-4">
          <img src="/assets/TARJETAS-430x119.png" alt="tarjetas" class="inline-block w-1/2 ">

            <div class="bg-white rounded-3xl inline-block py-2 px-8">
              <select type="number" id="dropdown" min="0" step="" placeholder="Tarjeta Credito" class="placeholder:text-blue-400" required>
              </select>
            </div>

            <div class="bg-white rounded-3xl inline-block py-2 pl-2 pr-4 m-2 my-6 w-1/4">
              <select id="cuota" class="placeholder:text-blue-400 w-12 ">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
              </select>
            </div>

            <button type="button" id="btnPagar" onclick="ValidatePayment()" class="bg-amber-400 font-bold rounded-3xl block py-2 px-8 mx-auto ">Pagar</button>
          
        </div>
        
        <!--form de PSE-->
        <div id="formaDePagoPSE" class="hidden bg-blue-300 mt-4 rounded-3xl bg-opacity-80 text-center  p-4">
          <img src="/assets/logopsenuevo.png" alt="PSE" class="inline-block w-2/3 py-2">

            <select type="text" id="dropdowndebito" min="0" step="" placeholder="Tarjeta Debito" class="placeholder:text-blue-400" required>
            </select>
            <button type="button" id="btnPagarDeb" onclick="ValidatePayment()" class="bg-white rounded-3xl block py-2 px-8 mx-auto">Pagar</button>

        </div>

      </div>

      <!--lado bajo (consultar) -->
      <div id="panelConsulta" class="hidden relative bg-blue-200 bg-opacity-80 col-span-2  h-auto mx-12 mb-4 -mt-4 rounded-3xl">
        <button type="button" id="btnConsulta" onclick="CheckSaldo()" class="bg-amber-400 font-bold rounded-3xl inline-flex py-2 px-8 m-3   ">Consultar Saldo</button>
        <div id="saldoOut" class="inline-flex text-center ml-20 mb-4">Saldo Disponible: $0 <br> 

        </div>
      </div>

    </div>

    <!--panel de confirmacion-->
    <div id="panelBueno" class="panelDePago hidden bg-blue-500 rounded-3xl w-2/3 bg-opacity-80 mx-auto border-white border-2 pt-20 -z-10 ">
      <img src="/assets/GreenCheck.png" alt="Check" class="w-1/3 block mx-auto">
      <div class="block text-center font-bold text-white text-3xl m-4">Pago completado correctamente!</div>
      <div id="succOut" class="block text-center font-bold text-xl m-4"></div>
      <div class="text-center">
        <button type="button" id="" onclick="volver()" class="bg-amber-400 font-bold rounded-3xl inline-block py-2 px-8 mb-8 mx-8">Volver al comercio</button>
        <button type="button" id="" onclick="nada()" class="bg-amber-400 font-bold rounded-3xl inline-block py-2 px-8 mb-8 mx-8">Imprimir comprobante</button>
      </div>
    </div>

    <!--panel de fallo-->
    <div id="panelFallo" class="panelDePago hidden bg-blue-500 rounded-3xl w-2/3 bg-opacity-80 mx-auto border-white border-2 pt-20 -z-10 ">
      <img src="/assets/redX (1).png" alt="fallo"  class="w-1/3 block mx-auto">
      <div class="block text-center font-bold text-white text-3xl m-8">Error al procesar el pago! Intente nuevamente.</div>
      <div class="block text-center font-bold text-xl m-4">Ocurrio un error</div>
      <div class="text-center">
        <button type="button" id="" onclick="volver()" class="bg-amber-400 font-bold rounded-3xl inline-block py-2 px-8 mb-8 mx-8">Volver al comercio</button>
        <button type="button" id="" onclick="nada()" class="bg-amber-400 font-bold rounded-3xl inline-block py-2 px-8 mb-8 mx-8">Imprimir comprobante</button>
      </div>
    </div>
    
    <!--panel de historial-->
    <div id="panelhistorial" class="hidden bg-blue-500 rounded-3xl w-4/5 bg-opacity-80 mx-auto border-white border-2 pt-20 -z-10 ">
      <div class="font-extrabold text-center block text-white text-2xl"> Resumen de transacciones </div>
      <div id="historial" class="bg-blue-100 bg-opacity-80 h-full m-6 rounded-3xl grid grid-cols-10 gap-2 grid-rows-[24px] text-center p-2">
        <div class="h-6 bg-blue-300 rounded-3xl col-span-2">Cantidad</div>
        <div class="h-6 bg-blue-300 rounded-3xl ">Cuotas</div>
        <div class="h-6 bg-blue-300 rounded-3xl ">Fecha</div>
        <div class="h-6 bg-blue-300 rounded-3xl ">Hora</div>
        <div class="h-6 bg-blue-300 rounded-3xl ">ID</div>
        <div class="h-6 bg-blue-300 rounded-3xl ">Metodo</div>
        <div class="h-6 bg-blue-300 rounded-3xl ">Transaccion</div>
        <div class="h-6 bg-blue-300 rounded-3xl ">Razon</div>
        <div class="h-6 bg-blue-300 rounded-3xl ">Sede</div>

      </div>
      <button type="button" id="" onclick="volver()" class="bg-amber-400 font-bold rounded-3xl block py-2 px-8 m-auto my-8">Volver al comercio</button>
    </div>

  </div>
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      display: none;
    }
  </style>
</body>
</html>
<script src="scripts.js"></script>
