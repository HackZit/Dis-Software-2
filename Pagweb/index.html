<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .error {
      color: red;
    }
  </style>
</head>

<body>
  
  <div class="relative">
    <img src="/assets/montana.jpg" alt="montana" class="absolute -z-20">
    
    <!--todo el panel-->
    <h1 class=" font-bold text-4xl pt-16 text-center z-20">Sistema de pago en linea</h1>
    <div class="panelDePago bg-blue-500 absolute rounded-3xl w-2/3 bg-opacity-80 mx-64 top-12 border-white border-2 grid grid-cols-2 pt-20 -z-10">
      
      <!--lado izquierdo-->
      <div>
        <form id="paymentForm" class="InfoInput p-8 inline-block text-center">

          <div class="bg-white rounded-3xl m-2 inline-block py-2 px-8">
            <input type="text" id="name" placeholder="Nombre completo" class="placeholder:text-blue-400" required>
          </div>

          <div class="bg-white rounded-3xl m-2 inline-block py-2 px-8">
            <input type="email" id="email" placeholder="E-mail" class="placeholder:text-blue-400" required>
          </div>

          <div class="bg-white rounded-3xl m-2 inline-block py-2 px-8">
            <input type="number" id="CC" placeholder="identificacion" class="placeholder:text-blue-400" required>
          </div>

          <div class="bg-white rounded-3xl m-2 inline-block py-2 px-8">
            <input type="text" id="razon" placeholder="Concepto De Pago" class="placeholder:text-blue-400" required>
          </div>

          <div class="bg-white rounded-3xl m-2 inline-block py-2 px-8">
            <input type="text" id="sede"  placeholder="sede" class="placeholder:text-blue-400" required>
          </div>

          <div class="bg-white rounded-3xl m-2 inline-block py-2 px-8">
            <input type="number" id="amount" min="0" step="1" placeholder="Monto a pagar" class="placeholder:text-blue-400" required>
          </div>

          <button type="submit" class="bg-white rounded-3xl ml-2 mt-8 mr-0 block py-2 px-8">Submit</button>
        </form>
        <div id="errorMessage" class="error"></div>
      </div>


      <!--lado derecho-->
      <div class="p-8">
        <select name="" id="tipoPago" class=" block mx-auto bg-white rounded-3xl text-center py-2 px-12 text-blue-400">
          <option value="1">Credito</option>
          <option value="2">PSE</option>
        </select>
        
        <!--solo imagenes-->
        <div id="formaDePagoEJ" class="block bg-blue-300 mt-4 rounded-3xl bg-opacity-80 text-center py-2">
          <img src="/assets/TARJETAS-430x119.png" alt="tarjetas" class="inline-block w-1/2">
          <img src="/assets/logopsenuevo.png" alt="tarjetas" class="inline-block w-1/3">
        </div>

        <!--form de credito-->
        <div id="formaDePagoCred" class="bg-blue-300 mt-4 rounded-3xl bg-opacity-80 text-center hidden">
          <img src="/assets/TARJETAS-430x119.png" alt="tarjetas" class="inline-block w-1/3 ">
          <form action="">

            <div class="bg-white rounded-3xl inline-block py-2 px-8">
              <input type="number" id="amount" min="0" step="" placeholder="nro tarjeta" class="placeholder:text-blue-400" required>
            </div>

            <div class="bg-white rounded-3xl m-2 inline-block py-2 pl-2 pr-4 w-1/6">
              <input type="number" id="amount" min="0" max="36" step="1" placeholder="cuotas" class="placeholder:text-blue-400 w-12 " required>
            </div>

            <button type="submit" class="bg-white rounded-3xl block py-2 px-8 mx-auto">Submit</button>
          </form>
          
        </div>
        
      </div>
  </div>
</div>
<style>
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    display: none;
  }
</style>
</body>
</html>
<script src="scripts.js"></script>
