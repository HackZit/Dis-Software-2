<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .error {
      color: red;
    }
  </style>
</head>

<body>
  
  <div class="relative">
    <img src="/assets/montana.jpg" alt="montana" class="absolute -z-20 w-screen h-screen">
    
    <!--todo el panel-->
    <h1 class=" font-bold text-4xl absolute pt-16 text-center z-20 w-screen ">Sistema de pago en linea</h1>
    <div class=" h-12"></div>
    <div class="panelDePago bg-blue-500 rounded-3xl w-2/3 bg-opacity-80 mx-auto border-white border-2 grid grid-cols-2 grid-rows-1 pt-20 -z-10 ">
      
      <!--lado izquierdo-->
      <div class="p-8 inline-block text-center">

        <div class="bg-white rounded-3xl mb-3 block py-1 mx-8 2xl:mx-24">
          <input type="text" id="name" placeholder="Nombre completo" class="placeholder:text-blue-400" required>
        </div>

        <div class="bg-white rounded-3xl mb-3 block py-1 mx-8 2xl:mx-24">
          <input type="email" id="email" placeholder="E-mail" class="placeholder:text-blue-400" required>
        </div>

        <div class="bg-white rounded-3xl mb-3 block py-1 mx-8 2xl:mx-24">
          <input type="number" id="ID" placeholder="identificacion" class="placeholder:text-blue-400" required>
        </div>

        <div class="bg-white rounded-3xl mb-3 block py-1 mx-8 2xl:mx-24">
          <input type="text" id="reason" placeholder="Concepto De Pago" class="placeholder:text-blue-400" required>
        </div>

        <div class="bg-white rounded-3xl mb-3 block py-1 mx-8 2xl:mx-24">
          <input type="text" id="sede"  placeholder="sede" class="placeholder:text-blue-400" required>
        </div>

        <div class="bg-white rounded-3xl mb-3 block py-1 mx-8 2xl:mx-24">
          <input type="number" id="amount" min="0" step="1" placeholder="Monto a pagar" class="placeholder:text-blue-400" required>
        </div>

        <button type="button" id="btnLogIn" onclick="ValidateLogIn()" class="bg-amber-400 font-bold rounded-3xl block py-2 px-8 mt-8 mx-auto">Log in</button>

      </div>


      <!--lado derecho-->
      <div class="p-8">

        <!--Seleccion de tipo-->
        <select name="" id="tipoPago" class="hidden mx-auto bg-white rounded-3xl py-2 px-12 text-blue-400 ">
          <option value="0">Medios de pago</option>
          <option value="Credito">Credito</option>
          <option value="Debito">PSE</option>
        </select>
        
        <!--solo imagenes-->
        <div id="formaDePagoEJ" class="block bg-blue-300 mt-4 rounded-3xl bg-opacity-80 text-center py-2">
          <img src="/assets/TARJETAS-430x119.png" alt="tarjetas" class="inline-block w-1/2">
          <img src="/assets/logopsenuevo.png" alt="tarjetas" class="inline-block w-1/3">
        </div>

        <!--form de credito-->
        <div id="formaDePagoCred" class="bg-blue-300 my-4 rounded-3xl bg-opacity-80 text-center hidden p-4">
          <img src="/assets/TARJETAS-430x119.png" alt="tarjetas" class="inline-block w-1/2 ">

            <div class="bg-white rounded-3xl inline-block py-2 px-8">
              <select type="number" id="dropdown" min="0" step="" placeholder="Tarjeta Credito" class="placeholder:text-blue-400" required>
              </select>
            </div>

            <div class="bg-white rounded-3xl inline-block py-2 pl-2 pr-4 m-2 my-6 w-1/4">
              <input type="number" id="cuota" min="0" max="36" step="1" placeholder="cuotas" class="placeholder:text-blue-400 w-12 " required>
            </div>

            <button type="button" id="btnPagar" onclick="ValidatePayment()" class="bg-amber-400 font-bold rounded-3xl block py-2 px-8 mx-auto ">Pagar</button>
          
        </div>
        
        <!--form de PSE-->
        <div id="formaDePagoPSE" class="bg-blue-300 mt-4 rounded-3xl bg-opacity-80 text-center hidden p-4">
          <img src="/assets/logopsenuevo.png" alt="PSE" class="inline-block w-2/3 py-2">
          <form action="">
            <select type="text" id="dropdowndebito" min="0" step="" placeholder="Tarjeta Debito" class="placeholder:text-blue-400" required>
            </select>
            <button type="submit" onclick="ValidatePayment()" class="bg-white rounded-3xl block py-2 px-8 mx-auto">Pagar</button>
          </form>
          
        </div>

      </div>

      <!--lado bajo (consultar) -->
      <div id="panelConsulta" class="hidden relative bg-blue-200 bg-opacity-80 col-span-2  h-16 mx-12 mb-4 -mt-4 rounded-full">
        <button type="button" id="btnConsulta" onclick="CheckSaldo()" class="bg-amber-400 font-bold rounded-3xl inline-block py-2 px-8 m-3">Consultar Saldo</button>
        <div class="absolute right-6 top-5 ">Saldo Disponible: $000000000000</div>
      </div>

    </div>

    <!--panel de confirmacion-->
    <div class="panelDePago hidden bg-blue-500 rounded-3xl w-2/3 bg-opacity-80 mx-auto border-white border-2 pt-20 -z-10 ">
      <img src="/assets/GreenCheck.png" alt="Check" class="w-1/3 block mx-auto">
      <div class="block text-center font-bold text-white text-3xl m-8">Pago completado correctamente!</div>
      <div class="text-center">
        <button type="button" id="" onclick="volver()" class="bg-amber-400 font-bold rounded-3xl inline-block py-2 px-8 mb-8 mx-8">Volver al comercio</button>
        <button type="button" id="" onclick="imprimir()" class="bg-amber-400 font-bold rounded-3xl inline-block py-2 px-8 mb-8 mx-8">Imprimir comprobante</button>
      </div>
    </div>

    <!--panel de fallo-->
    <div class="panelDePago hidden bg-blue-500 rounded-3xl w-2/3 bg-opacity-80 mx-auto border-white border-2 pt-20 -z-10 ">
      <img src="/assets/redX (1).png" alt="fallo"  class="w-1/3 block mx-auto">
      <div class="block text-center font-bold text-white text-3xl m-8">Error al procesar el pago! Intente nuevamente.</div>
      <div class="text-center">
        <button type="button" id="" onclick="volver()" class="bg-amber-400 font-bold rounded-3xl inline-block py-2 px-8 mb-8 mx-8">Volver al comercio</button>
        <button type="button" id="" onclick="imprimir()" class="bg-amber-400 font-bold rounded-3xl inline-block py-2 px-8 mb-8 mx-8">Imprimir comprobante</button>
      </div>
    </div>
  
  </div>
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      display: none;
    }
  </style>
</body>
</html>
<script src="scripts.js"></script>
